<body>
 
        <div class="container">
        
            <form class="well form-horizontal" action=" " method="post" id="contact_form">
                <fieldset>
        
                    <!-- Form Name -->
                    <legend>
                        <center>
                            <h2><b>Toma de Informaci√≥n</b></h2>
                        </center>
                    </legend><br>
        
                    <!-- Text input-->
        
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nombre</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="Nombres" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
        
                    <!-- Text input-->
        
                    <div class="form-group">
                        <label class="col-md-4 control-label">Apellidos</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="Apellidos" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="col-md-4 control-label">Departmento</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="department" class="form-control selectpicker">
                                    <option value="">Seleccione Departamento</option>
                                    <option>Guatemala</option>
                                    <option>Quetzaltenango</option>
                                    <option>Alta Verapaz</option>
                                    <option>Baja Verapaz</option>
                                    <option>San Marcos</option>
                                </select>
                            </div>
                        </div>
                    </div>
        
                    <!-- Text input-->
        
                    <div class="form-group">
                        <label class="col-md-4 control-label">Telefono</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="user_name" placeholder="Telefono" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="col-md-4 control-label">Observaciones</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="user_name" placeholder="Observaciones" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                   
        
                   
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="Direccion de Correo" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
        
        
                    <!-- Text input-->
        
                    <div class="form-group">
                        <label class="col-md-4 control-label">Denuncia No.</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="contact_no" placeholder="MP001-2021-1200" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
        
                    <!-- Select Basic -->
        
                    <!-- Success message 
                    <div class="alert alert-success" role="alert" id="success_message">Success 
                        <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

                    -->

        
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4"><br>
                           <button type="submit"
                                class="btn btn-warning">Grabar <span class="glyphicon glyphicon-send"></span>
                            </button>
                        </div>
                    </div>
        
                </fieldset>
            </form>
        </div>
        </div><!-- /.container -->
    


 <input type="button" class="btn btn-primary" onclick="abreVentana();" value="Iniciar Grabacion">
